<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA Radio Player - Stream Music Online</title>
    <meta name="description" content="A modern, colorful PWA radio player. Stream your favorite radio stations with a beautiful, mobile-friendly interface." />
    <meta name="author" content="PWA Radio Player" />

    <meta property="og:title" content="PWA Radio Player - Stream Music Online" />
    <meta property="og:description" content="A modern, colorful PWA radio player. Stream your favorite radio stations with a beautiful, mobile-friendly interface." />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#8b5fbf" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Radio Player" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
